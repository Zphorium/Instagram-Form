<html lang="en">
<head>

<body style="background-color: #F9F6EE;" >
    <form style="text-align: center;width: 25%;margin: auto; background-color:white ;padding: 20px 0;margin-top: 150px;border: 1px solid rgba(128, 128, 128, 0.566);">
        <h3 style="font-style: oblique;">Instagram Form</h3>
        <button style="background-color: blue;padding: 10px;width:44% ;border-radius: 6px;padding-left: 7px;font-weight: 900;border: none;cursor: pointer;margin-bottom: 10px;"><a style="color: white ;text-decoration:none ;font-weight: 600;" href="https://www.facebook.com/">Log in with Facebook</a></h5></button>
        <h5 style="width:100%; text-align: center; border-bottom: 1px solid #000; line-height: 0.1em;margin: 10px 0 20px;color: gray;"><span style="background:#fff;padding:0 10px; ">Or</span></h5>
        <input style="padding:10px ;width:40%;margin-bottom: 10px; outline: none;border-radius: 3px;padding-left: 7px;border: 1px solid gray;" type="text" placeholder="Email or phone number"  >
        <input style="padding:10px ;width:40%;border: 1px solid gray;margin-bottom: 15px; outline: none;border-radius: 3px;padding-left: 7px;" type="text" placeholder="Username" >
        <br>
        <input style="padding:10px ;width:40%;border: 1px solid gray; outline: none;border-radius: 3px;padding-left: 7px;" type="text" placeholder="First name" >
        <input style="padding:10px ;width:40%;border: 1px solid gray; outline: none;border-radius: 3px;padding-left: 7px;" type="text" placeholder="Last name" >
        <br>
        <p style="color: rgb(97, 96, 96);">Birth day (?)</p>
        <input style="padding:10px ;width:40%;border: 1px solid gray; outline: none;border-radius: 3px;padding-left: 7px;" type="date">
        <br>
        <p style="color: rgb(97, 96, 96);">Gender (?)</p>
        Male<input style="border: 1px solid gray; outline: none; " type="radio" name="gender" >
        Female<input style="border: 1px solid gray; outline: none; " type="radio" name="gender">
        Other<input style="border: 1px solid gray; outline: none;" type="radio" name="gender" >
        <br>
        
        <input style="margin-bottom: 15px;padding:10px ;width:40%;border: 1px solid gray;margin-top: 15px; outline: none;border-radius: 3px;padding-left: 7px;" type="password" placeholder="Password" >
        <br>
        <button style="background-color: #1d7884;padding: 10px;width:44% ;border-radius: 6px;padding-left: 7px;color: white;font-weight: 900;border: none;cursor: pointer;margin-bottom: 10px;">Sign up</button>

        
    </form>
    <form style="text-align: center;width: 25%;margin: auto; background-color:white ;padding: 3px 0;margin-top: 20px;border: 1px solid rgba(128, 128, 128, 0.566);" >
